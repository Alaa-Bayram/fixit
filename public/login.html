<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styl.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="javascript/pass-show-hide.js"></script>
    <script src="javascript/login.js"></script>

    <title>Login</title>

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="form login">
          <div class="signin-signup">
            <form id="loginForm" enctype="multipart/form-data" autocomplete="off" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="error-text"></div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <div class="field input">
                  <input type="password" id="password" name="password" placeholder="Password" required>
                  <i class="fas fa-eye"></i>
                </div>
              </div>
              <div class="field button">
                <input type="submit" name="submit" value="Login" class="btn solid">
              </div>
              <p class="social-text">Find us!</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <br>
              <p><a href="welcome.html" style="color: #f97f4b; font-weight: 600;">If you don't have an account, click here!</a></p>
            </form>
          </div>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <img src="app_images/logo1.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
